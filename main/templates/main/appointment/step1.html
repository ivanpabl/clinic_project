{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-calendar-plus"></i> Запись на прием</h3>
            </div>
            <div class="card-body">
                <div class="steps mb-4">
                    <div class="d-flex justify-content-between">
                        <div class="step active">
                            <div class="step-circle">1</div>
                            <div class="step-label">Выбор услуги</div>
                        </div>
                        <div class="step">
                            <div class="step-circle">2</div>
                            <div class="step-label">Выбор врача</div>
                        </div>
                        <div class="step">
                            <div class="step-circle">3</div>
                            <div class="step-label">Выбор даты</div>
                        </div>
                        <div class="step">
                            <div class="step-circle">4</div>
                            <div class="step-label">Выбор времени</div>
                        </div>
                        <div class="step">
                            <div class="step-circle">5</div>
                            <div class="step-label">Подтверждение</div>
                        </div>
                    </div>
                </div>

                <h4>Выберите способ записи:</h4>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mt-4">
                        <!-- Вариант 1: По специализации -->
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-stethoscope fa-3x text-primary mb-3"></i>
                                    <h5>По специализации</h5>
                                    <p>Выберите специальность врача</p>
                                    <select name="specialization" class="form-select mb-3">
                                        <option value="">Выберите специализацию</option>
                                        {% for spec in specializations %}
                                            <option value="{{ spec.id }}">{{ spec.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <button type="submit" name="action" value="specialization" 
                                            class="btn btn-primary w-100">
                                        Продолжить
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Вариант 2: По услуге -->
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-procedures fa-3x text-success mb-3"></i>
                                    <h5>По услуге</h5>
                                    <p>Выберите медицинскую услугу</p>
                                    <select name="service" class="form-select mb-3">
                                        <option value="">Выберите услугу</option>
                                        {% for service in services %}
                                            <option value="{{ service.id }}">{{ service.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <button type="submit" name="action" value="service" 
                                            class="btn btn-success w-100">
                                        Продолжить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.step {
    text-align: center;
    flex: 1;
}
.step-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e9ecef;
    color: #6c757d;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 10px;
    font-weight: bold;
}
.step.active .step-circle {
    background: #0d6efd;
    color: white;
}
.step-label {
    font-size: 0.9rem;
    color: #6c757d;
}
.step.active .step-label {
    color: #0d6efd;
    font-weight: bold;
}
</style>
{% endblock %}
