<!-- main/templates/main/auth/doctor_login.html -->
{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-user-md"></i> Вход для врачей</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Неправильное имя пользователя или пароль.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Войти как врач
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            Вы пациент? <a href="{% url 'login' %}">Войдите здесь</a>
                        </p>
                        <p class="mb-0 mt-2">
                            Нет аккаунта врача? <a href="#" class="text-muted">Обратитесь к администратору</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
