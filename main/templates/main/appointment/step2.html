{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Шаг 2: Выбор врача</h3>
            </div>
            <div class="card-body">
                <h5>Услуга: {{ service.name }}</h5>
                <p>{{ service.short_description }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Выберите врача:</label>
                        {% for doctor in doctors %}
                        <div class="card mb-2">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" 
                                           name="doctor" id="doctor{{ doctor.id }}" 
                                           value="{{ doctor.id }}" required>
                                    <label class="form-check-label" for="doctor{{ doctor.id }}">
                                        <strong>{{ doctor.full_name }}</strong>
                                        <br>
                                        <small>
                                            {{ doctor.specialization }} | 
                                            Стаж: {{ doctor.experience }} лет | 
                                            Категория: {{ doctor.get_category_display }}
                                        </small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <div class="alert alert-warning">
                            Для этой услуги нет доступных врачей.
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'appointment_step1' %}" class="btn btn-secondary">
                            Назад
                        </a>
                        <button type="submit" class="btn btn-primary" {% if not doctors %}disabled{% endif %}>
                            Продолжить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
